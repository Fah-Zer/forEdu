<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting rhyme</title>
</head>

<body>
    <div class="info">
        <p>Число игроков - не менее 4 и не более 10</p>
        <p>Число слов в считалочке не менее 10</p>
    </div>
    <div class="inputs">
        <input type="text" class="rhyme" placeholder="Считалочка">
        <input type="text" class="players" placeholder="Игроки">
    </div>
    <div class="result">
        <p class="rhyme"></p>
        <p class="players"></p>
        <p class="player"></p>
    </div>
    <button class="button" type="button">Узнать результат</button>
    <script src="js/index.js"></script>
</body>

</html>
